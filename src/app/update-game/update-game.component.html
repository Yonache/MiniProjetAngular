<div class="container">
<div>
<h2>Modifier un jeu de table :</h2>
</div>
<form >
<div class="col-sm-2 col-md-2 col-lg-2">
<label >n°: jeu de table </label>
<input type="number" [(ngModel)]="currentGame.gameId"
name="gameId" class="form-control">
</div>
<div class="col-sm-4 col-md-4 col-lg-4" >
<label >Nom de jeu</label>
<input type="text"[(ngModel)]= "currentGame.gameName"
name="gameName" class="form-control">
</div>
<div class="col-sm-2 col-md-2 col-lg-2">
<label >Prix de jeu</label>
<input type="number" [(ngModel)]= "currentGame.gamePrice"
name="gamePrice" class="form-control">
</div>

<div class="col-sm-2 col-md-2 col-lg-2">
  <label for="example-datetime-local-input">Date de création de jeu</label>
  <input  [(ngModel)]= "currentGame.orderDate" name="orderDate" class="form-control" type="date" >
  </div>

  <div class="mt-2">
<button type="submit" (click)="updateGame()" class="btn btn-success">Modifer</button>
</div>
</form>
</div>
